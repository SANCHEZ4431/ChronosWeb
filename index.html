<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chronos Admin Panel</title>
  <style>
    /* –¢–≤–æ–∏ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #1e1e2f, #0e0e1a);
      color: #fff;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #5da9ff; /* –ò–∑–º–µ–Ω–∏–ª –Ω–∞ –≥–æ–ª—É–±–æ–π –ø–æ–¥ —Å—Ç–∏–ª—å Chronos */
      margin: 40px 0 20px;
      font-size: 2.5em;
      z-index: 2;
      position: relative;
      text-shadow: 0 0 15px rgba(93, 169, 255, 0.5);
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .section:hover { transform: translateY(-2px); }

    h2 { color: #ffcc00; margin-top: 0; }

    input, select {
      padding: 10px;
      margin: 5px 10px 5px 0;
      border-radius: 8px;
      border: none;
      width: 200px;
      background: #2c2c3c;
      color: white;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff; /* –°–∏–Ω–∏–π —Ü–≤–µ—Ç –∫–Ω–æ–ø–æ–∫ */
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-right: 5px;
    }

    button:hover { background: #0056b3; transform: scale(1.05); }

    .btn-ban { background: #ff4444; }
    .btn-ban:hover { background: #cc0000; }

    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #444; padding: 12px; text-align: left; font-size: 0.95em; }
    th { background-color: #333; color: #5da9ff; }
    tr:nth-child(even) { background-color: rgba(255, 255, 255, 0.05); }
    tr:hover { background-color: rgba(255, 255, 255, 0.1); }

    /* VIP —Å—Ç–∞—Ç—É—Å */
    .vip-badge { color: #bc13fe; font-weight: bold; text-shadow: 0 0 8px #bc13fe; }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–≤—ë–∑–¥—ã */
    .stars { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; pointer-events: none; }
    .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0.8; animation: twinkle 3s infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 1; transform: scale(1.5); } }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª–∫–∏ */
    @media (max-width: 768px) {
      td::before { content: attr(data-label); font-weight: bold; color: #5da9ff; display: block; }
      input, button { width: 100%; margin: 5px 0; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <h1>CHRONOS WEB PANEL</h1>

  <div class="section">
    <h2>–í—Å–µ –∏–≥—Ä–æ–∫–∏</h2>
    <button onclick="loadUsers()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    <table id="userTable">
      <thead>
        <tr>
          <th>Telegram ID</th>
          <th>Username</th>
          <th>–£—Ä–æ–≤–µ–Ω—å</th>
          <th>–û–ø—ã—Ç</th>
          <th>–ú–æ–Ω–µ—Ç—ã</th>
          <th>–≠—Å—Å–µ–Ω—Ü–∏—è</th>
          <th>–°—Ç–∞—Ç—É—Å</th>
          <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º</h2>
    <input type="number" id="targetId" placeholder="Telegram ID" />
    <input type="text" id="banReason" placeholder="–ü—Ä–∏—á–∏–Ω–∞ –±–∞–Ω–∞" />
    <button onclick="changeStatus('ban')" class="btn-ban">üö´ –ë–∞–Ω</button>
    <button onclick="changeStatus('unban')">‚úÖ –†–∞–∑–±–∞–Ω</button>
  </div>

  <script>
    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers() {
      const res = await fetch('/api/users');
      const data = await res.json();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      
      data.forEach(u => {
        const tr = document.createElement('tr');
        // –õ–æ–≥–∏–∫–∞ VIP –∏–∑ main.py
        const vipStatus = u.is_vip ? '<span class="vip-badge">üíé VIP</span>' : '–ò–≥—Ä–æ–∫';
        const banStatus = u.is_banned ? '<span style="color:red">BANNED</span>' : 'Active';

        tr.innerHTML = `
          <td data-label="ID">${u.user_id}</td>
          <td data-label="User">@${u.username || 'n/a'}</td>
          <td data-label="Lvl">${u.level}</td>
          <td data-label="Exp">${u.exp} / ${u.level * 100}</td>
          <td data-label="Coins">${u.coins} üí∞</td>
          <td data-label="Essence">${u.essence} üîÆ</td>
          <td data-label="Status">${u.is_banned ? banStatus : vipStatus}</td>
          <td data-label="–î–µ–π—Å—Ç–≤–∏—è">
            <button onclick="quickAction(${u.user_id}, 'ban')" class="btn-ban">üö´</button>
            <button onclick="quickAction(${u.user_id}, 'unban')">‚úÖ</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –±–∞–Ω–∞/—Ä–∞–∑–±–∞–Ω–∞
    async function changeStatus(action) {
      const user_id = document.getElementById('targetId').value;
      const reason = document.getElementById('banReason').value;
      
      if (!user_id) return alert('–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
      
      await fetch(`/api/${action}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id, reason })
      });
      loadUsers();
    }

    function quickAction(id, action) {
        document.getElementById('targetId').value = id;
        if(action === 'ban') {
            const reason = prompt("–£–∫–∞–∂–∏—Ç–µ –ø—Ä–∏—á–∏–Ω—É –±–∞–Ω–∞:");
            if(reason) {
                document.getElementById('banReason').value = reason;
                changeStatus('ban');
            }
        } else {
            changeStatus('unban');
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤–µ–∑–¥ (—Ç–≤–æ–π –∫–æ–¥)
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starContainer.appendChild(star);
    }

    loadUsers();
  </script>
</body>
</html>
