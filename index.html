<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chronos Admin Panel</title>
  <style>
    /* –¢–≤–æ–∏ —Å—Ç–∏–ª–∏ —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at center, #1e1e2f, #0e0e1a); color: #fff; overflow-x: hidden; }
    h1 { text-align: center; color: #5da9ff; margin: 40px 0 20px; text-shadow: 0 0 15px rgba(93, 169, 255, 0.5); position: relative; z-index: 2; }
    .section { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; margin: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); position: relative; z-index: 2; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #444; padding: 12px; text-align: left; }
    th { background-color: #333; color: #5da9ff; }
    .stars { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; pointer-events: none; }
    .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1>CHRONOS WEB PANEL</h1>

  <div class="section">
    <h2>–í—Å–µ –∏–≥—Ä–æ–∫–∏</h2>
    <button onclick="loadUsers()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Lvl</th>
          <th>Exp</th>
          <th>Coins</th>
          <th>Essence</th>
          <th>Stats (Warn|Wis)</th>
          <th>AI Partner</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      const res = await fetch('/api/users');
      const data = await res.json();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      
      data.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.user_id}</td>
          <td>@${u.username}</td>
          <td>${u.level}</td>
          <td>${u.exp} / ${u.level * 100}</td>
          <td>${u.coins} üí∞</td>
          <td>${u.essence} üîÆ</td>
          <td>‚ö†Ô∏è ${u.warns} | üß† ${u.wisdom}</td>
          <td>ü§ñ ${u.ai_name}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤–µ–∑–¥
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      starContainer.appendChild(star);
    }

    loadUsers();
  </script>
</body>
</html>
