<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chronos Admin Panel</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at center, #1e1e2f, #0e0e1a); color: #fff; overflow-x: hidden; min-height: 100vh; }
    h1 { text-align: center; color: #5da9ff; margin: 40px 0 20px; text-shadow: 0 0 15px rgba(93, 169, 255, 0.5); position: relative; z-index: 2; }
    
    .section { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; margin: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); position: relative; z-index: 2; border: 1px solid rgba(255,255,255,0.1); }
    
    .search-container { margin-bottom: 20px; display: flex; gap: 10px; }
    #searchInput { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; background: rgba(255,255,255,0.1); color: white; font-size: 16px; transition: 0.3s; }
    #searchInput:focus { outline: none; border-color: #5da9ff; background: rgba(255,255,255,0.15); box-shadow: 0 0 10px rgba(93, 169, 255, 0.3); }

    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #444; padding: 12px; text-align: left; }
    th { background-color: #333; color: #5da9ff; text-transform: uppercase; font-size: 0.85em; letter-spacing: 1px; }
    tr:hover { background: rgba(255,255,255,0.03); }
    
    button { cursor: pointer; padding: 10px 18px; border-radius: 5px; border: none; background: #007bff; color: white; font-weight: bold; transition: 0.2s; }
    button:hover { background: #0056b3; transform: translateY(-1px); }
    .btn-edit { background: #ffcc00; color: #000; padding: 6px 10px; }
    .btn-logout { background: #ff4444; margin-left: 10px; }
    .btn-logout:hover { background: #cc0000; }

    .stars { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0; pointer-events: none; }
    .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite ease-in-out; }
    @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    
    #editForm { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2c2c3c; padding: 30px; border-radius: 15px; z-index: 1000; box-shadow: 0 0 50px #000; width: 350px; border: 1px solid #5da9ff; }
    #editForm label { display: block; margin-top: 10px; color: #5da9ff; font-size: 13px; font-weight: bold; }
    #editForm input { display: block; width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 5px; border: none; background: #1e1e2f; color: white; border: 1px solid #444; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; backdrop-filter: blur(3px); }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <h1>CHRONOS WEB PANEL</h1>

  <div class="section">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="margin:0">User Management</h2>
      <button class="btn-logout" onclick="logout()">üö™ Logout</button>
    </div>
    
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by Telegram ID or Username..." oninput="filterUsers()">
      <button onclick="loadUsers()">üîÑ Refresh</button>
    </div>

    <table id="userTable">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Username</th>
          <th>Lvl</th>
          <th>Exp</th>
          <th>Coins</th>
          <th>Essence</th>
          <th>Stats</th>
          <th>AI</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="overlay" id="overlay" onclick="closeEdit()"></div>
  <div id="editForm">
    <h3 id="editTitle" style="margin-top:0; color: #5da9ff;">Edit User</h3>
    <input type="hidden" id="editId">
    <label>Level:</label><input type="number" id="editLvl">
    <label>Exp:</label><input type="number" id="editExp">
    <label>Coins:</label><input type="number" id="editCoins">
    <label>Essence:</label><input type="number" id="editEssence">
    <label>Warns:</label><input type="number" id="editWarns">
    <div style="margin-top: 20px; display: flex; gap: 10px;">
      <button onclick="saveChanges()" style="flex: 1;">üíæ Save</button>
      <button onclick="closeEdit()" style="background:#666; flex: 1;">Cancel</button>
    </div>
  </div>

  <script>
    // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
    if (localStorage.getItem('isLogged') !== 'true') {
      window.location.href = '/login.html';
    }

    let allUsers = []; 

    // 2. –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    async function loadUsers() {
      try {
        const res = await fetch('/api/users');
        if (res.status === 401) {
          logout();
          return;
        }
        allUsers = await res.json();
        renderTable(allUsers);
      } catch (e) {
        console.error("Connection error", e);
      }
    }

    function renderTable(data) {
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';
      
      data.forEach((u, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td style="color: #888;">${index + 1}</td>
          <td style="font-weight: bold; font-family: monospace;">${u.user_id}</td>
          <td style="color: #5da9ff;">@${u.username || 'n/a'}</td>
          <td>${u.level}</td>
          <td>${u.exp}</td>
          <td>${u.coins} üí∞</td>
          <td>${u.essence} üîÆ</td>
          <td>‚ö†Ô∏è ${u.warns} | üß† ${u.wisdom}</td>
          <td>ü§ñ ${u.ai_name}</td>
          <td><button class="btn-edit" onclick="openEdit(${JSON.stringify(u).replace(/"/g, '&quot;')})">‚öôÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterUsers() {
      const term = document.getElementById('searchInput').value.toLowerCase();
      const filtered = allUsers.filter(u => {
        return String(u.user_id).includes(term) || (u.username && u.username.toLowerCase().includes(term));
      });
      renderTable(filtered);
    }

    function openEdit(user) {
      document.getElementById('editId').value = user.user_id;
      document.getElementById('editTitle').innerText = 'Edit: ' + (user.username ? '@' + user.username : user.user_id);
      document.getElementById('editLvl').value = user.level;
      document.getElementById('editExp').value = user.exp;
      document.getElementById('editCoins').value = user.coins;
      document.getElementById('editEssence').value = user.essence;
      document.getElementById('editWarns').value = user.warns;
      document.getElementById('editForm').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeEdit() {
      document.getElementById('editForm').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    async function saveChanges() {
      const payload = {
        user_id: document.getElementById('editId').value,
        level: parseInt(document.getElementById('editLvl').value),
        exp: parseInt(document.getElementById('editExp').value),
        coins: parseInt(document.getElementById('editCoins').value),
        essence: parseInt(document.getElementById('editEssence').value),
        warns: parseInt(document.getElementById('editWarns').value)
      };

      const res = await fetch('/api/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        closeEdit();
        loadUsers();
      } else {
        alert('Update failed. Check session.');
      }
    }

    function logout() {
      localStorage.removeItem('isLogged');
      window.location.href = '/login.html';
    }

    // Star background logic
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starContainer.appendChild(star);
    }

    loadUsers();
  </script>
</body>
</html>
