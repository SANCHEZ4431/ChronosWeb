<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chronos | Login</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0e0e1a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-card { background: rgba(255,255,255,0.05); padding: 40px; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center; width: 300px; border: 1px solid #333; }
    h2 { color: #5da9ff; margin-bottom: 25px; }
    input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #444; background: #1e1e2f; color: white; outline: none; }
    button { width: 100%; padding: 12px; border-radius: 8px; border: none; background: #007bff; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
    button:hover { background: #0056b3; transform: scale(1.02); }
    #errorMsg { color: #ff4444; font-size: 14px; margin-bottom: 15px; display: none; }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>CHRONOS AUTH</h2>
    <div id="errorMsg">Wrong Password</div>
    <input type="password" id="passInput" placeholder="Enter Password">
    <button onclick="attemptLogin()">log in</button>
  </div>

  <script>
    async function attemptLogin() {
      const password = document.getElementById('passInput').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });
      if (res.ok) {
        localStorage.setItem('isLogged', 'true');
        window.location.href = '/index.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
